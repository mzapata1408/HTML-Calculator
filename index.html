<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/calc.png">
    <title>Online Calculator</title>
</head>

<body>
  <h1>HTML Calculator</h1>
  <div class="main" >
      <div class="num-panel">0</div>
      <div class="column grid-item">

       <div class="grid-container">
         <div class="operator-btn Clear">C</div>
         <div class="operator-btn Backspace">&#8656;</div>
         <div class="operator-btn Root">&#x221a;</div>
         <div class="operator-btn Divide">&#x00f7;</div>  

         <div class="num-btn Nine">9</div>
         <div class="num-btn Eight">8</div>
         <div class="num-btn Seven">7</div>
         <div class="operator-btn Multiply">x</div>

         <div class="num-btn Six">6</div>
         <div class="num-btn Five">5</div>
         <div class="num-btn Four">4</div>
         <div class="operator-btn Minus">-</div>

         <div class="num-btn Three">3</div>
         <div class="num-btn Two">2</div>
         <div class="num-btn One">1</div>
         <div class="operator-btn Plus">+</div>

         <div class="num-btn Dot">.</div>
         <div class="num-btn Zero">0</div>
         <div class="operator-btn Equal">=</div>
       </div>
     </div>    
   </div>
  </div>

</body>

</html>
